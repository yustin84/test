<script type="text/javascript">
Date.prototype.format = function(format){ 
        var o = { 
        "M+" : this.getMonth()+1, //month 
        "d+" : this.getDate(), //day 
        "h+" : this.getHours(), //hour 
        "m+" : this.getMinutes(), //minute 
        "s+" : this.getSeconds(), //second 
        "q+" : Math.floor((this.getMonth()+3)/3), //quarter 
        "S" : this.getMilliseconds() //millisecond 
        } 

        if(/(y+)/.test(format)) { 
        format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); //$1、$2、...、$99与 regexp 中的第 1 到第 99 个子表达式相匹配的文本
        } 

        for(var k in o) { 
        if(new RegExp("("+ k +")").test(format)) { 
        format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length)); //o[k]长度可能为 1 2: 1显示"0"+o[k]，2直接显示o[k]
        } 
        } 
        return format; 
}

var tt="2016-05-27 10:28:47";
function formatDate(time,type){
  if(type==undefined){
     type='yyyy-MM-dd hh:mm:ss';
  }
  return new Date(time).format(type);
}
